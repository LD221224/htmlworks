<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 예제</title>
    <style>
        #content{
            width: 300px;
            border: 1px solid #000; 
            background: #eee;
            display: flex; 
            flex-wrap: wrap;
            /* flex-wrap: nowrap; */
            /* flex-direction: column;   수직 배치 */
            /* flex-direction: row;      수평 배치 */
        }
        .box{
            width: 100px; 
            height: 100px; 
            background: #00f; 
            margin: 10px; 
        }
    </style>
</head>
<body>
    <div id="content">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
