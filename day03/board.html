<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 목록</title>
    <style>
        table{
            border: 3px solid green;
            /* border-width: 3px;
            border-style: solid;
            border-color: green; */
            width: 500px;
            text-align: center;
        }
        th, td{
        /* 공통 스타일은 콤마로 구분 */
            border: 1px solid green;
            height: 50px;
        }
    </style>
</head>
<body>
    <h2>질문/답변 게시판</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        <tr>
            <td>1</td>
            <td>방역패스란 무엇인가?</td>
            <td>홍길동</td>
            <td>2022.01.04</td>
        </tr>
        <tr>
            <td>2</td>
            <td>윤년이란 무엇인가?</td>
            <td>김하나</td>
            <td>2022.01.03</td>
        </tr>
    </table>
</body>
</html>
