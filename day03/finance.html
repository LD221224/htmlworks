<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>finance</title>
    <style>
        table, td{
            border: 1px solid gray;
            text-align: center;
        }
        td{
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <caption>재무상태표</caption>
       <tr>
           <td rowspan="2">자산: 현금,<br> 현금외 자산</td>
           <!-- 셀의 열 병합 colspan, 행 병합 rowspan -->
           <td>부채: 차입금</td>
       </tr> 
       <tr>
           <td>자본: 자본금, 이익잉여금</td>
       </tr> 
    </table>
</body>
</html>
