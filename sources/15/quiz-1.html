<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
  <script>
	function sumMulti(x, y){
		if(x === y)
			console.log(x * y);
		else
			console.log(x + y)
	  }

	  var num1 = parseInt(prompt("첫번째 수를 입력하세요."));
	  var num2 = parseInt(prompt("두번째 수를 입력하세요."));
	  sumMulti(num1, num2);
  </script>
</body>
</html>
